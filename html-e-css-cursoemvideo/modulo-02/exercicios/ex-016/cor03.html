<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        * {
            height: 100%;
        }
        body{ /* Podemos utilizar as direções "to bottom, to top, ..."/* 
              
              /*Por ângulos "90deg, 45deg, -90deg, -45deg, ..."*/
              
              /* Por orientação, "background-image: radial-gradient(circle, cores)";*/

              /* Pode-se alterar o tamanho da cor no gradiente, colocando a % após a mesma e antes da vírgula. */
            background-image: linear-gradient(to bottom, #398DDF, #773DB3, #BA348C, #D8565A, #FDC863 );
            
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Copiando o degradê do Instagram</h1>
</body>
</html>
